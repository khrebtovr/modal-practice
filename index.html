<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="card" data-description ='It"s K9 picture! It"s very dangerous.'>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="random picture">
            <p class="">It's K9 picture</p>
            <button class="details-btn">Details</button>
        </div>
        <div class="card" data-description ='It"s everest picture! It"s very high.'>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="random picture">
            <p class="">It's everest picture</p>
            <button class="details-btn">Details</button>
        </div>
        <div class="card" data-description ='It"s elbrus picture! It"s very cold.'>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="random picture">
            <p class="">It's elbrus picture</p>
            <button class="details-btn">Details</button>
        </div>
        <div class="card" data-description ='It"s goverla picture! It"s very beatiful.'>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="random picture">
            <p class="">It's goverla picture</p>
            <button class="details-btn">Details</button>
        </div>
        <div class="modal-outer">
            <div class="modal-inner">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="random picture">
                <div class="details">

                </div>
                <button class="close-modal">X</button>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
